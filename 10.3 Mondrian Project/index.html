<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

      .flexbox {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .canvas {
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        gap: 9px;
        background-color: #000;
        width: 748px;
        height: 748px;
      }

      .area {
        font-size: 3em;
      }

      #area1 {
        background-color: #e72f24;
      }

      #area2 {
        background-color: #f0f1ec;
        grid-column: span 3;
      }

      #area3 {
        background-color: #f0f1ec;
        grid-row: span 2;
      }

      #area4 {
        background-color: #f0f1ec;
        grid-row: span 2;
        grid-column: span 2;
      }

      #area5 {
        background-color: #004592;
        height: 120px;
      }

      #area6 {
        background-color: #f0f1ec;
        /* alternative option: */
        /* grid-area: 3 / 4 / 5 / -1; */
        grid-row: 2 span;
      }

      #area7 {
        background-color: #f0f1ec;
      }

      #area8 {
        background-color: #f9d01e;
      }

      #area9 {
        background-color: #232629;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="canvas">
        <div class="area" id="area1">1</div>
        <div class="area" id="area2">2</div>
        <div class="area" id="area3">3</div>
        <div class="area" id="area4">4</div>
        <div class="area" id="area5">5</div>
        <div class="area" id="area6">6</div>
        <div class="area" id="area7">7</div>
        <div class="area" id="area8">8</div>
        <div class="area" id="area9">9</div>
      </div>
    </div>
  </body>
</html>
